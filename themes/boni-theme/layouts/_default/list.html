
{{ define "main" }}

<div class="container-flex text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <p class="text-center fs-2">{{ .Title }}</p>
</div>


<div class="row">
    {{ range .Pages }}
    <div class="col fs-4 border  border-0 text-center">
        <a href="{{ .Permalink }}">{{ .Title }}</a> 
        
    </div>
    {{ end }}
</div>

<form class="container-flex p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 mt-3 mb-3">
    <div class="form-row bg-warming">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

  <!-- -->
  <div class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 centered text-center">
    Example element with utilities
  </div>
<div  class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 centered text-center mt-1">
  {{ range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
  <a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
</div>

{{ end }}

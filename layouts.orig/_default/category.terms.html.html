

{{ define "main" }}

<header class="intro-header pt-lg-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="site-heading text text-center text-danger">
                    <h1>{{ .Title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="list-group">
    {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
    <div class="d-flex justify-content-center">
        <h5 class="mb-1">
            <a class="te" href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">Membre de {{ $value.Name | title }} :  {{ $value.Count }}</a>
        </h5>
    </div>
    {{ end }}
</div>

{{ end }}

{{ define "footer" }}
<!-- add footer-->

<h1 class="text-center bg-success">{{ partial "footer.html" . }}</h1>

{{ end }}
